<template name="template_tasks">
    <header>
        <h1>Todo List</h1>
    </header>
    <div class="task-list">
      {{#each tasks}}
        {{> template_task}}
      {{/each}}
    </div>
    <footer style="height: 30px;">
        <button id="normalizeItems">Normalize</button>
    </footer>
</template>

<template name="template_task">
    <div uuid="{{_id}}">{{text}}</div>
</template>
